adstxt.admin_settings_form:
  path: '/admin/config/system/adstxt'
  defaults:
    _form: '\Drupal\adstxt\Form\AdsTxtAdminSettingsForm'
    _title: 'Ads.txt'
  requirements:
    _permission: 'administer ads.txt'

adstxt.content:
  path: '/ads.txt'
  defaults:
    _controller: '\Drupal\adstxt\Controller\AdsTxtController::build'
  requirements:
    _access: 'TRUE'
